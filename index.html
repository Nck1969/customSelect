<!DOCTYPE html>
<html lang="en">
  <link rel="stylesheet" href="./style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@600&display=swap"
    rel="stylesheet"
  />
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <select name="region" multiple class="visually-hidden">
      <option value="0">Все объекты</option>
      <option value="1">Объект 1</option>
      <option value="2">Объект 2</option>
      <option value="3">Объект 3</option>
      <option value="4">Объект 4</option>
      <option value="5">Объект 5</option>
      <option value="6">Объект 6</option>
    </select>

    <div class="component">
      <div class="component__buttonBack">
        <svg
          width="16"
          height="20"
          viewBox="0 0 16 20"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M8 0.685242L1 9.87868M1 9.87868L8 19.0721M1 9.87868H16"
            stroke="black"
            stroke-width="1.5"
            stroke-linejoin="round"
          />
        </svg>
      </div>
      <span class="component__title">Купить</span>
      <span class="component__countSelected">Выбранное (0)</span>
      <button
        class="component__buttonShowSelected component__buttonShowSelected_disable"
      >
        Показать выбранное (0)
      </button>
      <div class="component__select">
        <div class="select__header">
          <span class="select__current"></span>
        </div>
        <div class="select__body">
          <div class="select__item">
            <div class="item__checkbox">
              <svg
                width="11"
                height="10"
                viewBox="0 0 11 10"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M0.714844 5.68087L4.60056 8.74534L9.4577 1.08417"
                  stroke="white"
                  stroke-width="1.3"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>
            </div>
            <span class="item__text">Мясо</span>
          </div>
          <div class="select__item">
            <div class="item__checkbox">
              <svg
                width="11"
                height="10"
                viewBox="0 0 11 10"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M0.714844 5.68087L4.60056 8.74534L9.4577 1.08417"
                  stroke="white"
                  stroke-width="1.3"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>
            </div>
            <span class="item__text">Кукуруза</span>
          </div>
          <div class="select__item">
            <div class="item__checkbox">
              <svg
                width="11"
                height="10"
                viewBox="0 0 11 10"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M0.714844 5.68087L4.60056 8.74534L9.4577 1.08417"
                  stroke="white"
                  stroke-width="1.3"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>
            </div>
            <span class="item__text">Яйца</span>
          </div>
          <div class="select__item">
            <div class="item__checkbox">
              <svg
                width="11"
                height="10"
                viewBox="0 0 11 10"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M0.714844 5.68087L4.60056 8.74534L9.4577 1.08417"
                  stroke="white"
                  stroke-width="1.3"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>
            </div>
            <span class="item__text">Ветчина</span>
          </div>
          <div class="select__item">
            <div class="item__checkbox">
              <svg
                width="11"
                height="10"
                viewBox="0 0 11 10"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M0.714844 5.68087L4.60056 8.74534L9.4577 1.08417"
                  stroke="white"
                  stroke-width="1.3"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>
            </div>
            <span class="item__text">Огурец</span>
          </div>
          <div class="select__item">
            <div class="item__checkbox">
              <svg
                width="11"
                height="10"
                viewBox="0 0 11 10"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M0.714844 5.68087L4.60056 8.74534L9.4577 1.08417"
                  stroke="white"
                  stroke-width="1.3"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>
            </div>
            <span class="item__text">Картошка</span>
          </div>
          <div class="select__buttons">
            <button class="buttons__acept">Применить</button>
            <button class="buttons__clear">Очистить</button>
          </div>
        </div>
      </div>
    </div>

    <script src="./main.js"></script>
  </body>
</html>
